<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
	<title>Vazifa</title>
</head>
<body>
  <div class="container">
  	<form action="#" class="form">
		<h1>Qaysi sport turiga qiziqasiz?</h1>
		<label>
			<input type="checkbox" class="checkbox-sport visually-hidden" checked>
			<span class="input-controller"></span>
			<span class="input-label">Stol tennis</span>
		</label>
		
		<label>
			<input type="checkbox" class="checkbox-sport visually-hidden">
			<span class="input-controller basketbol"></span>
			<span class="input-label">Basketbol</span>
		</label>
		
		<label>
			<input type="checkbox" class="checkbox-sport visually-hidden">
			<span class="input-controller voleybol"></span>
			<span class="input-label">Voleybol</span>
		</label>
		
		<label>
			<input type="checkbox" class="checkbox-sport visually-hidden">
			<span class="input-controller hokkey"></span>
			<span class="input-label">Hokkey</span>
		</label>
	</form>
	
	<form action="#" class="form">
		<label>
			<input type="checkbox" class="checkbox-sport visually-hidden">
			<span class="input-controller hokkey"></span>
			<span class="input-label">Hokkey</span>
		</label>
		
		<label>
			<input type="checkbox" class="checkbox-sport visually-hidden" disabled>
			<span class="input-controller hokkey-disabled"></span>
			<span class="input-label">Hokkey</span>
		</label>
		
		<label>
			<input type="checkbox" class="checkbox-sport visually-hidden" checked disabled>
			<span class="input-controller hokkey-checked"></span>
			<span class="input-label">Hokkey</span>
		</label>
	</form>
  </div>
</body>
</html>
